name: Publish to npm

on:
  push:
    branches:
      - master

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2  # nÃ©cessaire pour le diff avec HEAD^

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org/'

      - name: Install dependencies
        run: npm ci

      # âœ… VÃ©rifie si "version" a Ã©tÃ© modifiÃ© dans le dernier commit
      - name: Check if version was updated manually
        id: version-check
        run: |
          VERSION_CHANGED=$(git diff HEAD^ HEAD -- package.json | grep '"version":' || true)
          if [ -z "$VERSION_CHANGED" ]; then
            echo "version_updated=false" >> $GITHUB_OUTPUT
          else
            echo "version_updated=true" >> $GITHUB_OUTPUT
          fi

      # âœ… Log visuel pour mieux suivre
      - name: Log version check result
        run: |
          if [ "${{ steps.version-check.outputs.version_updated }}" = "true" ]; then
            echo "âœ… Version already updated manually."
          else
            echo "ðŸ”§ Auto-bumping version (patch)..."
          fi

      # âœ… Bump version automatiquement si nÃ©cessaire
      - name: Bump version (only if not updated manually)
        if: steps.version-check.outputs.version_updated == 'false'
        run: npm version patch --no-git-tag-version

      - name: Commit version bump
        if: steps.version-check.outputs.version_updated == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json package-lock.json
          git commit -m "ci: bump version after publish"
          git push -f origin master


      # ðŸ”¨ Build + test (tu peux ajuster ici)
      - name: Run tests
        run: npm run test

      - name: Build
        run: npm run prepack

      # ðŸš€ Publication sur npm
      - name: Publish to npm
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
