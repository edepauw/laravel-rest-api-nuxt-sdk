name: Verify before merge

on:
  pull_request:
    branches:
      - master

jobs:
  verify:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '18'

      - run: npm ci --legacy-peer-deps

      - name: Remove problematic rollup optional deps
      - run: rm -rf node_modules/@rollup/rollup-linux-x64-gnu || true

      - run: npm run test

      - run: npm run prepack
